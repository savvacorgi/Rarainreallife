<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переход по ссылке t.me/nekochatru</title>
</head>
<body>
<script>
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            window.location.href = "t.me/nekochatru";
        }
    });
</script>
</body>
</html>
